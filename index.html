<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDRF MENA CRM</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f5f3ef;
  --white: #fff;
  --border: #e2ddd6;
  --text: #1a1714;
  --muted: #8a8480;
  --accent: #c8973a;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; }

/* TOP BAR */
.topbar {
  background: #1a1714;
  color: #fff;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 54px;
  position: sticky;
  top: 0;
  z-index: 100;
}
.topbar-title { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; }
.topbar-title span { color: var(--accent); }
.topbar-stats { display: flex; gap: 20px; }
.stat { font-size: 12px; color: #aaa; font-family: 'DM Mono', monospace; }
.stat b { color: #fff; }

/* TABS */
.tabs {
  display: flex;
  gap: 2px;
  padding: 16px 24px 0;
  background: var(--white);
  border-bottom: 1px solid var(--border);
}
.tab {
  padding: 10px 18px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  background: none;
  color: var(--muted);
  border-bottom: 2px solid transparent;
  font-family: 'Inter', sans-serif;
  transition: all 0.15s;
}
.tab.active { color: var(--text); border-bottom-color: var(--accent); }
.tab:hover { color: var(--text); }

/* TOOLBAR */
.toolbar {
  padding: 14px 24px;
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  background: var(--white);
  border-bottom: 1px solid var(--border);
}
.search-wrap { position: relative; flex: 1; min-width: 200px; max-width: 320px; }
.search-wrap input {
  width: 100%;
  padding: 8px 12px 8px 34px;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 13px;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  outline: none;
}
.search-wrap input:focus { border-color: var(--accent); }
.search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 14px; }
select {
  padding: 8px 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 13px;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  outline: none;
  cursor: pointer;
}
select:focus { border-color: var(--accent); }
.count-badge {
  margin-left: auto;
  font-size: 12px;
  font-family: 'DM Mono', monospace;
  color: var(--muted);
  background: var(--bg);
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 6px;
}

/* SECTION */
.section { display: none; }
.section.active { display: block; }

/* ‚îÄ‚îÄ TABLE VIEW ‚îÄ‚îÄ */
.table-wrap { overflow-x: auto; padding: 0 24px 40px; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  font-size: 13px;
  min-width: 700px;
}
thead th {
  text-align: left;
  padding: 10px 12px;
  font-size: 11px;
  font-family: 'DM Mono', monospace;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  background: var(--white);
  position: sticky;
  top: 54px;
  cursor: pointer;
  white-space: nowrap;
  user-select: none;
}
thead th:hover { color: var(--text); }
tbody tr {
  border-bottom: 1px solid var(--border);
  cursor: pointer;
  transition: background 0.1s;
}
tbody tr:hover { background: #faf8f5; }
tbody td { padding: 10px 12px; vertical-align: middle; }
.td-name { font-weight: 600; color: var(--text); }
.td-title { color: var(--muted); font-size: 12px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.td-company { font-size: 12px; }
.seg-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  white-space: nowrap;
}
.seg-Member { background: #e8f4fd; color: #1a5276; }
.seg-Expert { background: #eafaf1; color: #1e5631; }
.seg-Partner { background: #fdf2f8; color: #4a235a; }
.stage-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  white-space: nowrap;
}
.stage-New.Lead { background: #e8f4fd; color: #1a5276; }
.stage-Contacted { background: #fef9e7; color: #784212; }
.stage-Engaged { background: #eafaf1; color: #1e5631; }
.stage-Champion { background: #fdf2f8; color: #4a235a; }
.stage-Inactive { background: #fdedec; color: #641e16; }
.td-link a {
  color: var(--accent);
  font-size: 11px;
  text-decoration: none;
  font-family: 'DM Mono', monospace;
}
.td-link a:hover { text-decoration: underline; }

/* PAGINATION */
.pagination {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 20px 24px;
}
.pg-btn {
  padding: 6px 14px;
  border: 1px solid var(--border);
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
  background: var(--white);
  font-family: 'Inter', sans-serif;
  transition: all 0.15s;
}
.pg-btn:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }
.pg-btn:disabled { opacity: 0.4; cursor: default; }
.pg-info { font-size: 13px; color: var(--muted); font-family: 'DM Mono', monospace; }

/* ‚îÄ‚îÄ KANBAN ‚îÄ‚îÄ */
.kanban-wrap { padding: 20px 24px 40px; overflow-x: auto; }
.kanban { display: flex; gap: 14px; min-width: 900px; align-items: flex-start; }
.kol { flex: 1; min-width: 180px; }
.kol-head {
  padding: 10px 14px;
  border-radius: 10px 10px 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.kol-title { font-family: 'Syne', sans-serif; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.06em; }
.kol-cnt { font-family: 'DM Mono', monospace; font-size: 11px; opacity: 0.7; }
.kol-body {
  background: var(--white);
  border: 1px solid var(--border);
  border-top: none;
  border-radius: 0 0 10px 10px;
  padding: 10px;
  min-height: 120px;
  max-height: 70vh;
  overflow-y: auto;
}
.kcard {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: all 0.15s;
  font-size: 12px;
}
.kcard:hover { border-color: #bbb; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
.kcard-name { font-weight: 600; font-size: 13px; margin-bottom: 2px; }
.kcard-co { color: var(--muted); font-size: 11px; }

/* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
.modal-overlay {
  display: none;
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.modal-overlay.open { display: flex; }
.modal {
  background: var(--white);
  border-radius: 16px;
  padding: 32px;
  max-width: 520px;
  width: 100%;
  position: relative;
  max-height: 90vh;
  overflow-y: auto;
}
.modal-close {
  position: absolute;
  top: 16px; right: 16px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 4px 10px;
  cursor: pointer;
  font-size: 13px;
  font-family: 'Inter', sans-serif;
}
.modal-name { font-family: 'Syne', sans-serif; font-size: 22px; font-weight: 700; margin-bottom: 4px; }
.modal-title { color: var(--muted); font-size: 13px; margin-bottom: 16px; line-height: 1.5; }
.modal-row { display: flex; gap: 8px; margin-bottom: 10px; align-items: flex-start; }
.modal-label { font-size: 11px; font-family: 'DM Mono', monospace; color: var(--muted); text-transform: uppercase; letter-spacing: 0.08em; min-width: 80px; margin-top: 2px; }
.modal-val { font-size: 13px; }
.modal-val a { color: var(--accent); text-decoration: none; }
.modal-val a:hover { text-decoration: underline; }
.modal-divider { height: 1px; background: var(--border); margin: 16px 0; }
.stage-select {
  width: 100%;
  margin-top: 8px;
  padding: 10px 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 13px;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
}
.notes-area {
  width: 100%;
  margin-top: 8px;
  padding: 10px 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 13px;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  resize: vertical;
  min-height: 80px;
}
.save-btn {
  margin-top: 14px;
  width: 100%;
  padding: 11px;
  background: #1a1714;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Inter', sans-serif;
  transition: background 0.15s;
}
.save-btn:hover { background: #333; }
.saved-msg { text-align: center; font-size: 12px; color: var(--accent); margin-top: 8px; display: none; }
</style>
</head>

// Load saved stages/notes from localStorage
const saved = JSON.parse(localStorage.getItem('crm_data') || '{}');
const contacts = RAW.map((c, i) => ({
  ...c,
  id: i,
  stage: saved[i]?.stage || c.stage,
  notes: saved[i]?.notes || c.notes || ''
}));

let filtered = [...contacts];
let sortKey = 'name';
let sortDir = 1;
let page = 1;
const PER_PAGE = 50;

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase();
  const seg = document.getElementById('filter-segment').value;
  const stage = document.getElementById('filter-stage').value;
  filtered = contacts.filter(c => {
    const matchQ = !q || c.name.toLowerCase().includes(q) || (c.company||'').toLowerCase().includes(q) || (c.title||'').toLowerCase().includes(q);
    const matchSeg = !seg || c.segment === seg;
    const matchStage = !stage || c.stage === stage;
    return matchQ && matchSeg && matchStage;
  });
  filtered.sort((a,b) => (a[sortKey]||'').localeCompare(b[sortKey]||'') * sortDir);
  page = 1;
  renderTable();
  renderKanban();
  document.getElementById('count-badge').textContent = filtered.length + ' –∑–∞–ø–∏—Å–µ–π';
}

function sortBy(key) {
  if (sortKey === key) sortDir *= -1;
  else { sortKey = key; sortDir = 1; }
  applyFilters();
}

function renderTable() {
  const start = (page-1)*PER_PAGE;
  const rows = filtered.slice(start, start+PER_PAGE);
  const tbody = document.getElementById('table-body');
  tbody.innerHTML = rows.map(c => `
    <tr onclick="openModal(${c.id})">
      <td><div class="td-name">${c.name}</div></td>
      <td><div class="td-title" title="${c.title}">${c.title}</div></td>
      <td class="td-company">${c.company}</td>
      <td><span class="seg-badge seg-${c.segment}">${c.segment}</span></td>
      <td><span class="stage-badge stage-${c.stage.replace(' ','.')}">${c.stage}</span></td>
      <td class="td-link">${c.linkedin ? `<a href="${c.linkedin}" target="_blank" onclick="event.stopPropagation()">LinkedIn ‚Üó</a>` : ''}</td>
      <td style="font-size:12px;color:var(--muted);font-family:'DM Mono',monospace">${c.wa}</td>
    </tr>
  `).join('');
  const total = Math.ceil(filtered.length / PER_PAGE);
  document.getElementById('pg-info').textContent = `–°—Ç—Ä. ${page} –∏–∑ ${total}`;
  document.getElementById('pg-prev').disabled = page === 1;
  document.getElementById('pg-next').disabled = page >= total;
}

function changePage(d) {
  page += d;
  renderTable();
  window.scrollTo(0, 0);
}

const STAGES = ['New Lead','Contacted','Engaged','Champion','Inactive'];
const STAGE_COLORS = {
  'New Lead': {bg:'#e8f4fd',color:'#1a5276'},
  'Contacted': {bg:'#fef9e7',color:'#784212'},
  'Engaged': {bg:'#eafaf1',color:'#1e5631'},
  'Champion': {bg:'#fdf2f8',color:'#4a235a'},
  'Inactive': {bg:'#fdedec',color:'#641e16'},
};

function renderKanban() {
  const board = document.getElementById('kanban-board');
  const byStage = {};
  STAGES.forEach(s => byStage[s] = []);
  filtered.forEach(c => { if (byStage[c.stage]) byStage[c.stage].push(c); });
  
  board.innerHTML = STAGES.map(stage => {
    const items = byStage[stage];
    const sc = STAGE_COLORS[stage];
    return `
      <div class="kol">
        <div class="kol-head" style="background:${sc.bg}">
          <span class="kol-title" style="color:${sc.color}">${stage}</span>
          <span class="kol-cnt" style="color:${sc.color}">${items.length}</span>
        </div>
        <div class="kol-body">
          ${items.slice(0,30).map(c => `
            <div class="kcard" onclick="openModal(${c.id})">
              <div class="kcard-name">${c.name}</div>
              <div class="kcard-co">${c.company}</div>
            </div>
          `).join('')}
          ${items.length > 30 ? `<div style="text-align:center;font-size:11px;color:var(--muted);padding:8px">+ ${items.length-30} –µ—â—ë</div>` : ''}
        </div>
      </div>
    `;
  }).join('');
}

function openModal(id) {
  const c = contacts[id];
  document.getElementById('modal-content').innerHTML = `
    <div class="modal-name">${c.name}</div>
    <div class="modal-title">${c.title}</div>
    <div class="modal-row"><span class="modal-label">–ö–æ–º–ø–∞–Ω–∏—è</span><span class="modal-val">${c.company}</span></div>
    <div class="modal-row"><span class="modal-label">–°–µ–≥–º–µ–Ω—Ç</span><span class="modal-val"><span class="seg-badge seg-${c.segment}">${c.segment}</span></span></div>
    <div class="modal-row"><span class="modal-label">WA</span><span class="modal-val" style="font-family:'DM Mono',monospace;font-size:12px">${c.wa}</span></div>
    ${c.linkedin ? `<div class="modal-row"><span class="modal-label">LinkedIn</span><span class="modal-val"><a href="${c.linkedin}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å ‚Üó</a></span></div>` : ''}
    <div class="modal-divider"></div>
    <div style="font-size:12px;font-weight:600;margin-bottom:6px">Pipeline Stage</div>
    <select class="stage-select" id="modal-stage" onchange="updateStage(${id}, this.value)">
      ${STAGES.map(s => `<option value="${s}" ${c.stage===s?'selected':''}>${s}</option>`).join('')}
    </select>
    <div style="font-size:12px;font-weight:600;margin-top:14px;margin-bottom:6px">–ó–∞–º–µ—Ç–∫–∏</div>
    <textarea class="notes-area" id="modal-notes" placeholder="–î–æ–±–∞–≤—å –∑–∞–º–µ—Ç–∫—É –æ –∫–æ–Ω—Ç–∞–∫—Ç–µ...">${c.notes}</textarea>
    <button class="save-btn" onclick="saveContact(${id})">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <div class="saved-msg" id="saved-msg-${id}">‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!</div>
  `;
  document.getElementById('modal').classList.add('open');
}

function updateStage(id, stage) {
  contacts[id].stage = stage;
}

function saveContact(id) {
  const notes = document.getElementById('modal-notes').value;
  const stage = document.getElementById('modal-stage').value;
  contacts[id].notes = notes;
  contacts[id].stage = stage;
  saved[id] = { stage, notes };
  localStorage.setItem('crm_data', JSON.stringify(saved));
  const msg = document.getElementById(`saved-msg-${id}`);
  msg.style.display = 'block';
  setTimeout(() => msg.style.display = 'none', 2000);
  applyFilters();
}

function closeModal(e) {
  if (e.target === document.getElementById('modal')) closeModalBtn();
}
function closeModalBtn() {
  document.getElementById('modal').classList.remove('open');
}

function switchTab(tab, btn) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById('tab-' + tab).classList.add('active');
  btn.classList.add('active');
}

// Init
applyFilters();
</script>
